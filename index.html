<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Baloo+2:wght@400;700&family=Dancing+Script:wght@700&family=Chewy&display=swap" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Baloo 2', cursive;
            background: linear-gradient(135deg, #ffafbd, #ffc3a0, #a2d9ce, #ffb6c1);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            color: #5a3e36;
            min-height: 100vh;
            padding: 20px;
            background-image: url('https://i.postimg.cc/Lh78gVcc/IMG-2769.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-blend-mode: overlay;
            background-color: rgba(255, 255, 255, 0.85);
            overflow-x: hidden;
        }
        
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        /* Floating elements */
        .floating {
            position: absolute;
            z-index: -1;
            animation: floating 5s ease-in-out infinite;
        }
        
        .floating.balloon1 { top: 5%; left: 5%; font-size: 3rem; color: #ff7aa2; }
        .floating.balloon2 { top: 10%; right: 7%; font-size: 2.5rem; color: #a2d9ce; }
        .floating.balloon3 { bottom: 15%; left: 8%; font-size: 3.2rem; color: #ffb347; }
        .floating.balloon4 { bottom: 20%; right: 5%; font-size: 2.8rem; color: #d64161; }
        
        @keyframes floating {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0px); }
        }
        
        /* Header styles */
        header {
            text-align: center;
            padding: 30px 0;
            margin-bottom: 30px;
            background: rgba(255, 255, 255, 0.85);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            border: 3px solid #ff7aa2;
            position: relative;
            overflow: hidden;
        }
        
        header::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 10px;
            background: linear-gradient(90deg, #ff7aa2, #ffb347, #a2d9ce, #d64161, #ffb6c1);
            animation: rainbow 5s linear infinite;
        }
        
        @keyframes rainbow {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }
        
        h1 {
            font-family: 'Dancing Script', cursive;
            font-size: 5rem;
            color: #d64161;
            text-shadow: 3px 3px 0 #ffb6c1;
            margin-bottom: 20px;
            background: linear-gradient(45deg, #ff7aa2, #ffb347, #d64161);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: shine 3s infinite;
        }
        
        @keyframes shine {
            0% { text-shadow: 0 0 10px rgba(255, 182, 193, 0.8); }
            50% { text-shadow: 0 0 20px rgba(255, 122, 162, 0.9); }
            100% { text-shadow: 0 0 10px rgba(255, 182, 193, 0.8); }
        }
        
        .birthday-img {
            width: 250px;
            height: 250px;
            border-radius: 50%;
            object-fit: cover;
            border: 8px solid #ff7aa2;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.25);
            margin: 20px auto;
            display: block;
            transition: all 0.5s ease;
        }
        
        .birthday-img:hover {
            transform: scale(1.05) rotate(5deg);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }
        
        .wish-form {
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            margin-bottom: 40px;
            border: 3px solid #ffb347;
            position: relative;
            overflow: hidden;
        }
        
        .wish-form::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, #ffb347, #ff7aa2);
        }
        
        .form-title {
            text-align: center;
            margin-bottom: 25px;
            color: #d64161;
            font-size: 2.5rem;
            font-weight: 700;
            font-family: 'Chewy', cursive;
            letter-spacing: 1px;
        }
        
        .input-group {
            margin-bottom: 25px;
            position: relative;
        }
        
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: 700;
            color: #5a3e36;
            font-size: 1.2rem;
        }
        
        input, textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #ffb6c1;
            border-radius: 15px;
            font-size: 1.1rem;
            font-family: 'Baloo 2', cursive;
            transition: all 0.3s;
            background: rgba(255, 255, 255, 0.8);
        }
        
        input:focus, textarea:focus {
            border-color: #d64161;
            outline: none;
            box-shadow: 0 0 0 4px rgba(214, 65, 97, 0.25);
            transform: translateY(-3px);
        }
        
        textarea {
            min-height: 150px;
            resize: vertical;
        }
        
        .btn {
            background: linear-gradient(to right, #ff7aa2, #ffb347);
            color: white;
            border: none;
            padding: 18px 35px;
            font-size: 1.3rem;
            font-weight: 700;
            border-radius: 15px;
            cursor: pointer;
            display: block;
            width: 100%;
            transition: all 0.3s;
            font-family: 'Chewy', cursive;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.25);
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }
        
        .btn:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.35);
        }
        
        .btn:active {
            transform: translateY(2px);
        }
        
        .btn::after {
            content: "";
            position: absolute;
            top: -50%;
            left: -60%;
            width: 20px;
            height: 200%;
            background: rgba(255, 255, 255, 0.3);
            transform: rotate(25deg);
            transition: all 0.6s;
        }
        
        .btn:hover::after {
            left: 120%;
        }
        
        /* Wishes container */
        .wishes-container {
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            border: 3px solid #a2d9ce;
            margin-bottom: 40px;
        }
        
        .wishes-title {
            text-align: center;
            margin-bottom: 30px;
            color: #d64161;
            font-size: 2.5rem;
            font-weight: 700;
            font-family: 'Chewy', cursive;
            letter-spacing: 1px;
        }
        
        .wishes-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 30px;
        }
        
        /* Flip card styles */
        .wish-card {
            perspective: 1000px;
            height: 220px; /* Increased height for better spacing */
            cursor: pointer;
        }
        
        .wish-card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            text-align: center;
            transition: transform 0.8s;
            transform-style: preserve-3d;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
        }
        
        .wish-card.flipped .wish-card-inner {
            transform: rotateY(180deg);
        }
        
        .wish-card-front, .wish-card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
        }
        
        .wish-card-front {
            background: linear-gradient(135deg, #ff7aa2, #ffb347);
            color: white;
        }
        
        .wish-card-back {
            background: linear-gradient(135deg, #a2d9ce, #70c1b3);
            color: white;
            transform: rotateY(180deg);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        
        .wish-name {
            font-weight: 700;
            font-size: 1.8rem;
            margin-bottom: 10px;
            font-family: 'Chewy', cursive;
            text-shadow: 2px 2px 3px rgba(0, 0, 0, 0.2);
        }
        
        .wish-message {
            font-size: 1.2rem;
            line-height: 1.6;
            color: #fff;
            font-weight: 500;
            text-align: center;
            overflow-y: auto;
            flex-grow: 1;
            padding: 10px 15px;
            width: 100%;
            max-height: 120px;
        }
        
        .click-hint {
            position: absolute;
            bottom: 15px;
            font-size: 0.9rem;
            opacity: 0.9;
        }
        
        .timestamp {
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.8);
            font-style: italic;
            padding: 10px;
            text-align: right;
            width: 100%;
            background: rgba(0, 0, 0, 0.1);
            border-radius: 0 0 20px 20px;
        }
        
        /* Confetti styles */
        .confetti {
            position: fixed;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            animation: fall linear forwards;
            z-index: 1000;
        }
        
        @keyframes fall {
            to {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }
        
        footer {
            text-align: center;
            margin-top: 30px;
            padding: 25px;
            color: #5a3e36;
            font-size: 1.1rem;
            font-weight: 700;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 3.5rem;
            }
            
            .birthday-img {
                width: 200px;
                height: 200px;
            }
            
            .wishes-list {
                grid-template-columns: 1fr;
            }
            
            .wish-card {
                height: 200px;
            }
        }
    </style>
</head>
<body>
    <!-- Floating decorative elements -->
    <div class="floating balloon1"><i class="fas fa-birthday-cake"></i></div>
    <div class="floating balloon2"><i class="fas fa-gift"></i></div>
    <div class="floating balloon3"><i class="fas fa-star"></i></div>
    <div class="floating balloon4"><i class="fas fa-heart"></i></div>
    
    <div class="container">
        <header>
            <h1>Happy Birthday!</h1>
            <img src="https://i.postimg.cc/Lh78gVcc/IMG-2769.jpg" alt="Birthday Celebration" class="birthday-img">
            <p style="font-size: 1.6rem; margin-top: 20px; max-width: 700px; margin: 20px auto; font-weight: 600;">
                Leave your birthday wishes and see messages from everyone in real-time!
            </p>
        </header>
        
        <section class="wish-form">
            <h2 class="form-title">Send Your Birthday Wish</h2>
            <form id="wishForm">
                <div class="input-group">
                    <label for="name"><i class="fas fa-user"></i> Your Name</label>
                    <input type="text" id="name" placeholder="Enter your name" required>
                </div>
                <div class="input-group">
                    <label for="message"><i class="fas fa-comment"></i> Your Birthday Message</label>
                    <textarea id="message" placeholder="Write your special birthday message..." required></textarea>
                </div>
                <button type="submit" class="btn">
                    <i class="fas fa-paper-plane"></i> Send Birthday Wish
                </button>
            </form>
        </section>
        
        <section class="wishes-container">
            <h2 class="wishes-title">Birthday Wishes</h2>
            <div id="wishesList" class="wishes-list">
                <!-- Wishes will be displayed here -->
            </div>
        </section>
        
        <footer>
            <p>Made with <i class="fas fa-heart" style="color: #d64161;"></i> | Birthday Wishes Board</p>
        </footer>
    </div>

    <script>
        // ===================================================================
        // Firebase Configuration
        // ===================================================================
        const firebaseConfig = {
            apiKey: "AIzaSyA2K-xnoCELZeBmiyXBiFSZRfgC9TZaF-g",
            authDomain: "nma-bday.firebaseapp.com",
            projectId: "nma-bday",
            storageBucket: "nma-bday.firebasestorage.app",
            messagingSenderId: "188041818248",
            appId: "1:188041818248:web:1071ab576e9c3caa65ef3d",
            measurementId: "G-XJ4M93LWXY",
            databaseURL: "https://nma-bday-default-rtdb.firebaseio.com/"
        };
        
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        
        // DOM Elements
        const wishForm = document.getElementById('wishForm');
        const nameInput = document.getElementById('name');
        const messageInput = document.getElementById('message');
        const wishesList = document.getElementById('wishesList');
        
        // Create confetti effect
        function createConfetti() {
            const colors = ['#ff7aa2', '#ffb347', '#a2d9ce', '#d64161', '#ffb6c1', '#f9d5bb', '#a6dcef'];
            for (let i = 0; i < 120; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.width = Math.random() * 12 + 5 + 'px';
                confetti.style.height = confetti.style.width;
                confetti.style.animationDuration = Math.random() * 3 + 2 + 's';
                confetti.style.opacity = Math.random() * 0.7 + 0.3;
                document.body.appendChild(confetti);
                
                // Remove confetti after animation completes
                setTimeout(() => {
                    confetti.remove();
                }, 5000);
            }
        }
        
        // Format date
        function formatDate(timestamp) {
            const date = new Date(timestamp);
            return date.toLocaleDateString('en-US', {
                month: 'short',
                day: 'numeric',
                year: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }
        
        // Submit wish to Firebase
        wishForm.addEventListener('submit', (e) => {
            e.preventDefault();
            
            const name = nameInput.value.trim();
            const message = messageInput.value.trim();
            
            if (name && message) {
                // Create wish object
                const wish = {
                    name: name,
                    message: message,
                    timestamp: firebase.database.ServerValue.TIMESTAMP
                };
                
                // Push to database
                database.ref('wishes').push(wish)
                    .then(() => {
                        // Clear inputs
                        nameInput.value = '';
                        messageInput.value = '';
                        
                        // Create confetti effect
                        createConfetti();
                        
                        // Add celebration animation
                        document.querySelector('.birthday-img').classList.add('celebrate');
                        setTimeout(() => {
                            document.querySelector('.birthday-img').classList.remove('celebrate');
                        }, 1000);
                    })
                    .catch((error) => {
                        console.error("Error saving wish: ", error);
                        alert("Couldn't save your wish. Please try again.");
                    });
            }
        });
        
        // Listen for new wishes
        database.ref('wishes').orderByChild('timestamp').on('value', (snapshot) => {
            wishesList.innerHTML = ''; // Clear the list
            
            snapshot.forEach((childSnapshot) => {
                const wish = childSnapshot.val();
                const wishKey = childSnapshot.key;
                
                // Create wish card with flip effect
                const wishCard = document.createElement('div');
                wishCard.className = 'wish-card';
                wishCard.innerHTML = `
                    <div class="wish-card-inner">
                        <div class="wish-card-front">
                            <div class="wish-name">${wish.name}</div>
                            <div class="click-hint">Click to see message</div>
                            <span class="timestamp">${formatDate(wish.timestamp)}</span>
                        </div>
                        <div class="wish-card-back">
                            <div class="wish-message">${wish.message}</div>
                            <span class="timestamp">${formatDate(wish.timestamp)}</span>
                        </div>
                    </div>
                `;
                
                // Add click event to toggle flip state
                wishCard.addEventListener('click', function() {
                    this.classList.toggle('flipped');
                });
                
                wishesList.prepend(wishCard); // Add to top of list
            });
        });
        
        // Create initial confetti
        setTimeout(createConfetti, 1000);
        setInterval(createConfetti, 20000); // Create confetti every 20 seconds
        
        // Add initial celebration effect
        setTimeout(() => {
            document.querySelector('.birthday-img').style.transform = 'scale(1.1) rotate(5deg)';
            setTimeout(() => {
                document.querySelector('.birthday-img').style.transform = 'scale(1) rotate(0)';
            }, 500);
        }, 1500);
    </script>
</body>
</html>
